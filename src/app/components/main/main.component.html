<!-- Encabezado principal con título y botón de logout -->
<header>
  <div class="header-container">
    <h1>{{ title }}</h1>
    <!-- Al presionar el botón se ejecuta onClick() -->
    <button class="logout-button" (click)="onClick()">Cerrar Sesión</button>
  </div>
</header>

<!-- Contenedor principal con dos paneles: uno para control y otro para datos -->
<div class="container">
  <!-- Panel de Control de Movimiento -->
  <div class="panel" id="control-panel">
    <h2>Panel de Control</h2>
    <div class="control-grid">
      <!-- Botones vacíos para centrar la cuadrícula -->
      <button class="empty"></button>
      <button id="btn-forward">Adelante</button>
      <button class="empty"></button>
      <button id="btn-left">Izquierda</button>
      <button id="btn-stop">Stop</button>
      <button id="btn-right">Derecha</button>
      <button class="empty"></button>
      <button id="btn-back">Atrás</button>
      <button class="empty"></button>
    </div>
  </div>
  
  <!-- Panel de Datos del Carro -->
  <div class="panel" id="data-panel">
    <h2>Datos del Carro</h2>
    <ul class="data-list">
      <li>
        <span class="data-label">Posición:</span>
        <span id="position">0, 0</span>
      </li>
      <li>
        <span class="data-label">Velocidad:</span>
        <span id="speed">0 m/s</span>
      </li>
      <li>
        <span class="data-label">Batería:</span>
        <span id="battery">100%</span>
      </li>
    </ul>
  </div>
</div>
